<!--DOCTYPE html shows the browser that we are using HTML 5, not 4.-->
<!DOCTYPE html>
    <html lang="en">
    <!--Head is where we add metadata(styles, title, scripts, etc.).-->
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test structure</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <!--Body is where we add the content of the page-->
    <body>
        <h1>This is a proper document structure</h1>
        <p>All HTML documents should have a proper structure including the doctype declaration, html, head, and body tags.</p>
    </body>
</html>
